<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h2>Celcius  to Farheneit</h2>
        <input type="number" name="" id="data">Celcius
        <button onclick="convert()">Convert</button>

        <p id="res"></p>
    </div>
  


    <script> 
        function convert(){
            let cel=document.getElementById('data').value;
            
            let far=(cel*1.8)+32;
        document.getElementById('res').innerHTML = far +" "+"Farheneit";
           
        }

    </script>
</body>
</html>
