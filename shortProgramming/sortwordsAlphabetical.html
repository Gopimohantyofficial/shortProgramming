<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sorts Words Alphabetically</h2>
    <input type="text" id="str">
<button id="sort">Sort</button>
<p id="res"></p>

<script>
     let button=document.getElementById('sort');
     let res=document.getElementById('res');


    function alphabeticallySort(){
        let str=document.getElementById('str').value;
        let temp= str.split(' ');
        res.innerText=`Sorted string is :- ${temp.sort().join("")}`;

     }
     button.addEventListener('click',alphabeticallySort);
</script>
    
</body>
</html>
