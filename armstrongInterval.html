<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Armstrong Number Finder</title>
</head>
<body>
    <h2>Find Armstrong Numbers in a Range</h2>

    <label>Start of Range:</label>
    <input type="number" id="start" placeholder="Enter start number">
    <br>
    <label>End of Range:</label>
    <input type="number" id="end" placeholder="Enter end number">
    <br><br>

    <button id="check">Find Armstrong Numbers</button>
    <p id="res"></p>

    <script>
        document.getElementById('check').addEventListener('click', function () {
            const start = parseInt(document.getElementById('start').value, 10);
            const end = parseInt(document.getElementById('end').value, 10);
            let result = '';

            if (isNaN(start) || isNaN(end) || start > end) {
                document.getElementById('res').innerText = "Please enter a valid number range.";
                return;
            }

            for (let number = start; number <= end; number++) {
                let sum = 0;
                const digits = number.toString().split('');
                const numDigits = digits.length;

                for (let digit of digits) {
                    sum += Math.pow(parseInt(digit, 10), numDigits);
                }

                if (sum === number) {
                    result += `${number} is an Armstrong Number<br>`;
                }
            }

            document.getElementById('res').innerHTML = result || 'No Armstrong numbers found in the range.';
        });
    </script>
</body>
</html>
