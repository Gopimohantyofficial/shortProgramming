<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <label for="userInput">Enter a number:</label>
    <input type="number" id="userInput" placeholder="Type a number...">
    <button id="checkButton">Check</button>
    <p id="output"></p>

    <script>

        const inputElement = document.getElementById('userInput');
        const buttonElement = document.getElementById('checkButton');
        const outputElement = document.getElementById('output');

 
        function isPrime(num) {
            if (num <= 1) return false;
            if (num === 2) return true; 

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false; 
                }
            }
            return true; 
        }

        buttonElement.addEventListener('click', () => {
            // Get the input value as a number
            const inputValue = parseInt(inputElement.value, 10);

            if (isNaN(inputValue)) {
                outputElement.textContent = "Please enter a valid number.";
                return;
            }


            if (isPrime(inputValue)) {
                outputElement.textContent = `${inputValue} is a prime number.`;
            } else {
                outputElement.textContent = `${inputValue} is not a prime number.`;
            }
        });
    </script>
</body>
</html>
