<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Check number Even or Odd</h2>
        <input type="number" id="number">
        <button onclick="check()">Check</button>
        <p id="res"></p>
    
    </div>
   
    <script>
        function check(){
            let num= document.getElementById('number').value;
            if(num%2==0){
                document.getElementById('res').innerHTML=`${num} is Even`;
                console.log(`${num} is Even`);
            }
            if(num%2!=0){
                document.getElementById('res').innerHTML=`${num} is Odd`;
                console.log(`${num} is Odd`);
            }
            
        }

        

    </script>
</body>
</html>
